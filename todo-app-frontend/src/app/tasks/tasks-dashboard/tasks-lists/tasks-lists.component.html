<div class="h-full">
    <div class="h-full">
        <mat-card appearance="outlined" class="h-full !bg-slate-50">
            <mat-card-content>
                <div class="flex gap-10">

                    <div class="flex justify-center mt-2">
                        <button mat-raised-button [routerLink]="['../create-task/create']" routerLinkActive="router-link-active" >Add Task</button>
                    </div>

                    <mat-form-field appearance="fill">
                        <mat-label>Filter</mat-label>
                        <input matInput placeholder="Search Title..." (keyup)="getFilterInput($event)">
                    </mat-form-field>

                    <form>
                        <mat-form-field appearance="fill">
                            <mat-label>Select Priority</mat-label>
                            <mat-select [(ngModel)]="selectedPriority" (selectionChange)="onPriorityChange()" name="priority">
                                <mat-option *ngFor="let prio of priorities" [value]="prio.name">{{prio.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>

                    <form>
                        <mat-form-field appearance="fill">
                            <mat-label>Select Status</mat-label>
                            <mat-select [(ngModel)]="selectedStatus" (selectionChange)="onStatusChange()" name="status">
                                <mat-option *ngFor="let stat of status" [value]="stat.name">{{stat.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
            </mat-card-content>

            <mat-card-content class="!flex gap-2.5 flex-wrap overflow-auto">
                <mat-card
                    appearance="outlined"
                    class="w-[330px] min-h-[180px] max-h-[180px]"
                    *ngFor="let task of filteredTaskList"
                    >
                    <mat-card-header>
                        <div class="flex items-center justify-center] w-full">
                            <mat-card-title class="flex-1 text-white">{{task.title}}</mat-card-title>
                            <div class="text-white flex gap-2">
                                <button (click)="editTask(task.taskId)">
                                    {{task.taskId}}
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button>
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="text-white">Status: {{task.statusName}}</p>
                    </mat-card-content>

                    <mat-card-content>
                        <mat-chip-set>
                            <mat-chip>{{task.priorityName}}</mat-chip>
                        </mat-chip-set>
                    </mat-card-content>
                </mat-card>

            </mat-card-content>
        </mat-card>
    </div>
</div>
