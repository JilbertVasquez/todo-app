<div class="h-full">
    <div class="h-full">
        <mat-card appearance="outlined" class="h-full !bg-slate-50">
            <mat-card-content>
                <div class="flex gap-10">
                    <mat-form-field appearance="fill">
                        <input matInput type="text" placeholder="filter...">
                    </mat-form-field>
                    
                    <form>
                        <mat-form-field appearance="fill">
                            <mat-label>Select Priority</mat-label>
                            <mat-select [(ngModel)]="selectedFilter" name="priority">
                                <mat-option *ngFor="let prio of priorities" [value]="prio.name">{{prio.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
            </mat-card-content>

            <mat-card-content class="!flex gap-2.5 flex-wrap overflow-auto !p-3 !h-full">
                 <mat-card 
                    appearance="outlined" 
                    class="w-[300px] min-h-[150px] gap-3"
                    *ngFor="let task of taskList()"
                    >
                    <mat-card-header>
                        <div class="flex items-center justify-center] w-full">
                            <mat-card-title class="flex-1 text-white">{{task.title}}</mat-card-title>
                            <div class="text-white flex gap-2">
                                <button>
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button>
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-card-header>

                    <mat-card-content>
                        <p class="text-white">Status: {{task.status}}</p>
                    </mat-card-content>

                    <mat-card-content>
                        <mat-chip-set>
                            <mat-chip>{{task.priorityType}}</mat-chip>
                        </mat-chip-set>
                    </mat-card-content>
                </mat-card>
                
            </mat-card-content>
        </mat-card>
    </div>
</div>
